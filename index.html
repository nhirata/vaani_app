<!DOCTYPE html>
<html>
  <head>
    <title>Vaani</title>
  </head>
  <body>
    <p>Packaged app installation page</p>
    <script>
      function installAsApp() {
          var manifestUrl = 'http://nhirata.github.io/vaani_app/manifest.webapp';
          var request = navigator.mozApps.installPackage(manifestUrl);request.onsuccess = function(e) {
          console.log('Installed successfully');
        };
       request.onerror = function(err) {
          console.log('Error: ' + err.target.error.name);
       };
     }
    </script>
    <div>
      <h3>Install as App</h3>
      <input id="installApp" type="button" value="Install" onclick="installAsApp();" />
    </div>

  </body>
</html>
